			<div class="RegisterForm" id="regform">

				<button class="loginBtn" id="registerbutton" onclick="loginpagenow(); emptyfi();">Register</button>

</div>

		function golognow(argument) {
			
			var usernameinput = document.querySelector("#userLoginName").value;
			var userpassinput = document.querySelector("#UserLoginPass").value;

			var pass = document.querySelector("#registerbutton").onclick=document.querySelector("#userPass").value;
			var user = document.querySelector("#registerbutton").onclick=document.querySelector("#userName").value;

			if (usernameinput==user && userpassinput==pass && usernameinput!=="") {

				window.open("https://www.facebook.com");
			}else{
				alert("Password Wrong");
				document.querySelector(".rightpass").style.display="inline-block"
			}
		}

		function vinish(argument) {
			// body...

			document.getElementById("#logform").setAttribute("style","display:none; transition: .5s;")
			document.querySelector(".RegisterForm ").setAttribute("style","margin:0")
		}

		function loginpagenow(argument) {
			// body...

			document.querySelector(".RegisterForm").setAttribute("style","display:none");
			document.getElementById("#logform").setAttribute("style","display:block; transition: .5s;")
		}
